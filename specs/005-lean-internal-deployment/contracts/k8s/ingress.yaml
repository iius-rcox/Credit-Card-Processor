apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: credit-card-ingress
  namespace: credit-card-processor
  labels:
    app: credit-card-processor
  annotations:
    # Azure Application Gateway Ingress Controller annotations
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com

    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # Ingress behavior
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # CORS configuration for API endpoints
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://credit-card.ii-us.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Backend timeout for long-running operations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

spec:
  # IngressClassName for Azure Web App Routing
  ingressClassName: webapprouting.kubernetes.azure.com

  # TLS configuration with existing certificate
  tls:
  - hosts:
    - credit-card.ii-us.com
    secretName: credit-card-tls-cert

  # Routing rules
  rules:
  - host: credit-card.ii-us.com
    http:
      paths:
      # API routes go to backend service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000

      # Health check endpoint for backend
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000

      # Docs endpoint for backend (optional, for internal use)
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000

      # All other routes go to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
