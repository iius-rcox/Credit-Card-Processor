apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: credit-card-processor
  labels:
    app: backend
    component: api
spec:
  # ClusterIP for internal access only (accessed via Ingress)
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
  # Session affinity for sticky sessions (optional, useful for debugging)
  sessionAffinity: None
