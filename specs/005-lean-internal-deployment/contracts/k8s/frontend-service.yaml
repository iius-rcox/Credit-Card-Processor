apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: credit-card-processor
  labels:
    app: frontend
    component: web
spec:
  # ClusterIP for internal access only (accessed via Ingress)
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend
  # No session affinity needed for stateless Next.js app
  sessionAffinity: None
